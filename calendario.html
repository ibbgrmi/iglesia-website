<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - Iglesia Bautista Bíblica</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #0056a6;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }
    #menu {
      display: flex;
      gap: 15px;
    }
    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      #menu {
        display: none;
        flex-direction: column;
        background: #0056a6;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 15px 0;
      }
      #menu.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
    #calendar {
      max-width: 90%;
      margin: 30px auto;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="display:flex;align-items:center;text-decoration:none;color:white;">
      <img src="logo.png" alt="Logo Iglesia" style="height:40px; margin-right:10px;">
      Iglesia Bautista Bíblica
    </a>
    <span class="menu-toggle" onclick="toggleMenu()">☰</span>
    <nav id="menu">
      <a href="index.html">Inicio</a>
      <a href="proposito.html">Propósito</a>
      <a href="mision.html">Misión</a>
      <a href="servicios.html">Servicios</a>
      <a href="pastor.html">Consejería</a>
      <a href="calendario.html">Calendario</a>
      <a href="sermones.html">Sermones</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <div id="calendar">
    <iframe
      src="https://calendar.google.com/calendar/embed?src=ibb.grmi%40gmail.com&ctz=America%2FNew_York"
      scrolling="no">
    </iframe>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>
</html>
