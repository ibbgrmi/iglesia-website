<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario ‚Äì Iglesia Bautista B√≠blica</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">

  <!-- Estilos -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
    }

    /* HEADER */
    header {
      background: #0056a6;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Bot√≥n hamburguesa */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    /* Men√∫ responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #004080;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* CALENDARIO */
    #calendar {
      max-width: 90%;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .info-servicios {
      text-align: center;
      margin: 15px 0;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Iglesia">
      <span>Iglesia Bautista B√≠blica</span>
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="nav">
      <a href="index.html">Inicio</a>
      <a href="proposito.html">Prop√≥sito</a>
      <a href="mision.html">Misi√≥n</a>
      <a href="servicios.html">Servicios</a>
      <a href="consejeria.html">Consejer√≠a</a>
      <a href="calendario.html">Calendario</a>
      <a href="sermones.html">Sermones</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <!-- INFO DE SERVICIOS -->
  <div class="info-servicios">
    üìÖ Servicios todos los domingos de <strong>9:30 AM ‚Äì 12:15 PM</strong> <br>
    üôè Oraci√≥n los mi√©rcoles de <strong>7:00 PM ‚Äì 8:15 PM</strong>
  </div>

  <!-- CALENDARIO -->
  <div id="calendar"></div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <script>
    // Men√∫ hamburguesa
    document.getElementById('menu-toggle').addEventListener('click', function() {
      document.getElementById('nav').classList.toggle('active');
    });

    // Calendario
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        googleCalendarApiKey: 'TU_API_KEY_DE_GOOGLE',
        events: {
          googleCalendarId: 'TU_CALENDAR_ID'
        }
      });

      calendar.render();
    });
  </script>

</body>
</html>
