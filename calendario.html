  <!-- Calendario -->
<iframe 
  src="https://calendar.google.com/calendar/embed?src=ibb.grmi%40gmail.com&ctz=America%2FNew_York"
  style="border: 0" 
  width="100%" 
  height="600" 
  frameborder="0" 
  scrolling="no">
</iframe>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    // Script de Google Calendar API
    document.addEventListener("DOMContentLoaded", function () {
      const apiKey = "TU_API_KEY"; // 游녤 pon aqu칤 tu API key
      const calendarId = "TU_CALENDAR_ID@group.calendar.google.com"; // 游녤 pon aqu칤 tu calendar ID

      const url =
        `https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          let calendarDiv = document.getElementById("calendar");
          if (!data.items) {
            calendarDiv.innerHTML = "<p>No hay eventos pr칩ximos.</p>";
            return;
          }

          let html = "<h2>Pr칩ximos Eventos</h2><ul>";
          data.items.forEach(event => {
            if (event.start && event.start.dateTime) {
              let fecha = new Date(event.start.dateTime).toLocaleString("es-ES");
              html += `<li><strong>${event.summary}</strong><br>${fecha}</li>`;
            }
          });
          html += "</ul>";
          calendarDiv.innerHTML = html;
        })
        .catch(err => {
          document.getElementById("calendar").innerHTML =
            "<p>Error al cargar el calendario.</p>";
          console.error(err);
        });
    });

    // Script de clave para Preguntas y Respuestas
    function accesoSteven() {
      var clave = prompt("Ingrese la clave para acceder:");
      if (clave === "Usuario123") {
        window.location.href = "preguntas.html";
        return true;
      } else {
        alert("Clave incorrecta. Acceso denegado.");
        return false;
      }
    }
  </script>
