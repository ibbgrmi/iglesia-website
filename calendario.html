<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - Iglesia Bautista Bíblica</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #003366;
      background-image: url("IMG_1846.jpeg");
      background-size: cover;
      background-position: center;
      color: white;
    }
    body::before {
      content: "";
      position: fixed;
      top:0; left:0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.07), transparent 70%);
      animation: fondoAnimado 15s ease infinite;
      z-index: -1;
    }
    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,119,204,0.4);
      backdrop-filter: blur(14px);
      padding: 10px;
      border-radius: 0 0 15px 15px;
      margin-bottom: 30px;
      gap: 8px;
      flex-wrap: wrap;
    }
    nav img {
      height: 45px;
      margin-right: 15px;
      border-radius: 10px;
    }
    nav a {
      color: white;
      margin: 0 7px;
      text-decoration: none;
      font-weight: bold;
      padding: 7px 13px;
      border-radius: 19px;
      background: rgba(70,130,180,0.6);
      transition: background 0.3s;
    }
    nav a:hover {
      background: rgba(70,130,180,1);
      text-decoration: underline;
    }
    .contenido {
      background: rgba(70,130,180,0.78);
      border-radius: 14px;
      padding: 38px 13px 10px 13px;
      max-width: 980px;
      margin: 40px auto 50px auto;
      box-shadow: 0 6px 19px rgba(0,0,0,0.18);
      text-align: center;
    }
    h1 {
      color: #ffcc00;
      margin-bottom: 25px;
      font-size: 2.1rem;
      font-weight: bold;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.35);
    }
    #calendar {
      background: rgba(0,0,0,0.02);
      border-radius: 11px;
      padding: 7px;
      margin: 24px auto 0 auto;
      max-width: 940px;
      overflow-x: auto;
    }
    iframe {
      width: 100%;
      min-width: 320px;
      height: 820px;
      border: 0;
      background: white;
      border-radius: 9px;
    }
    /* Flechas de navegación */
    .nav-arrows {
      position: fixed;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      padding: 0 21px;
      transform: translateY(-50%);
      z-index: 2000;
    }
    a.arrow-link {
      background: rgba(0, 119, 204, 0.7);
      color: white;
      text-decoration: none;
      font-size: 2.4rem;
      padding: 11px 17px;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(0,0,0,0.42);
      pointer-events: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background 0.3s ease;
    }
    a.arrow-link:hover {
      background: rgba(0, 102, 179, 0.85);
      box-shadow: 0 0 22px rgba(0,0,0,0.67);
    }
    a.arrow-link:focus {
      outline: 3px solid #ffcc00;
      outline-offset: 3px;
    }
    @media (max-width: 768px) {
      .nav-arrows {
        pointer-events: none;
      }
      a.arrow-link {
        display: none;
      }
      .contenido, #calendar { padding: 8px 2px;}
      h1 { font-size: 1.3rem;}
    }
  </style>
</head>
<body>
  <nav>
    <img src="logo background removed.png" alt="Logo Iglesia" />
    <a href="index.html">Inicio</a>
    <a href="proposito.html">Propósito</a>
    <a href="mision.html">Misión</a>
    <a href="servicios.html">Servicios</a>
    <a href="calendario.html">Calendario</a>
    <a href="#" onclick="accesoSteven()">Preguntas y Respuestas</a>
    <a href="index.html#contacto">Contacto</a>
  </nav>

  <div class="contenido">
    <h1>Calendario de Actividades</h1>
    <div id="calendar">
      <iframe
        src="https://calendar.google.com/calendar/embed?src=ibb.grmi%40gmail.com&ctz=America%2FNew_York"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <div class="nav-arrows" aria-label="Navegación entre secciones">
    <a href="servicios.html" class="arrow-link" aria-label="Ir a página Servicios">&#8592;</a>
    <a href="#" class="arrow-link" aria-label="Ir a página Preguntas y Respuestas" onclick="accesoSteven()">&#8594;</a>
  </div>

  <script>
    function accesoSteven() {
      var clave = prompt("Ingrese la clave para acceder:");
      if (clave === "Usuario123") {
        window.location.href = "steven.html";
      } else {
        alert("Clave incorrecta. Acceso denegado.");
      }
    }
  </script>

</body>
</html>
