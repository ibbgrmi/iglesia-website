<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - Iglesia Bautista Bíblica</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #0056a6;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    /* Botón hamburguesa oculto en PC */
    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    /* --- Versión móvil --- */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #0056a6;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 15px 0;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* Calendario centrado */
    #calendar {
      max-width: 90%;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
      <img src="logo.png" alt="Logo Iglesia" style="height:40px; margin-right:10px;">
      Iglesia Bautista Bíblica
    </a>

    <!-- Botón hamburguesa -->
    <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>

    <!-- Menú -->
    <nav id="menu">
      <a href="index.html">Inicio</a>
      <a href="proposito.html">Propósito</a>
      <a href="mision.html">Misión</a>
      <a href="servicios.html">Servicios</a>
      <a href="pastor.html">Consejería</a>
      <a href="calendario.html">Calendario</a>
      <a href="sermones.html">Sermones</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <!-- Calendario de Google (embed) -->
  <div id="calendar">
    <iframe src="https://calendar.google.com/calendar/embed?src=TU_CALENDAR_ID@group.calendar.google.com&ctz=America%2FNew_York"
      style="border:0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>
</html>
