<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - Iglesia Bautista Bíblica</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #0056a6;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    #calendar {
      max-width: 90%;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
      <img src="logo.png" alt="Logo Iglesia" style="height:40px; margin-right: 10px;">
      Iglesia Bautista Bíblica
    </a>
    <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
    <nav id="menu">
      <a href="index.html">Inicio</a>
      <a href="proposito.html">Propósito</a>
      <a href="mision.html">Misión</a>
      <a href="servicios.html">Servicios</a>
      <a href="pastor.html">Consejería</a>
      <a href="calendario.html">Calendario</a>
      <a href="#" onclick="return accesoSteven()">Preguntas y Respuestas</a>
      <a href="sermones.html">Sermones</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <!-- Calendario -->
  <div id="calendar"></div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    // Script de Google Calendar API
    document.addEventListener("DOMContentLoaded", function () {
      const apiKey = "AIzaSyDSzqbN8z52XBRQQrnnqQjlJ_vE10L1TvA";  
      const calendarId = "ibb.grmi@gmail.com";

      const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendarId)}/events?key=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          let calendarDiv = document.getElementById("calendar");
          if (!data.items || data.items.length === 0) {
            calendarDiv.innerHTML = "<p>No hay eventos próximos.</p>";
            return;
          }

          let html = "<h2>Próximos Eventos</h2><ul>";
          data.items.forEach(event => {
            if (event.start && event.start.dateTime) {
              let fecha = new Date(event.start.dateTime).toLocaleString("es-ES");
              html += `<li><strong>${event.summary}</strong><br>${fecha}</li>`;
            }
          });
          html += "</ul>";
          calendarDiv.innerHTML = html;
        })
        .catch(err => {
          document.getElementById("calendar").innerHTML = "<p>Error al cargar el calendario.</p>";
          console.error(err);
        });
    });

    // Script de clave para Preguntas y Respuestas
    function accesoSteven() {
      var clave = prompt("Ingrese la clave para acceder:");
      if (clave === "Usuario123") {
        window.location.href = "preguntas.html";
        return true;
      } else {
        alert("Clave incorrecta. Acceso denegado.");
        return false;
      }
    }
  </script>
</body>
</html>
